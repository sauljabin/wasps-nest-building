group 'io.github.sauljabin'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'app.Main'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scijava', name: 'j3dcore', version: '1.6.0-scijava-2'
    compile group: 'org.scijava', name: 'j3dutils', version: '1.6.0-scijava-2'
    compile group: 'org.jdom', name: 'jdom2', version: '2.0.5'
    compile group: 'com.miglayout', name: 'miglayout', version: '3.7.4'
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
